Name: Workflow_7df8
RunMode: PARALLEL
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Sync:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: Artifact_Build
          Files:
            - report.xml
      Reports:
        IntegrationTests:
          IncludePaths:
            - test-reports/junitxml/*
          Format: JUNITXML
        CoverageReport:
          IncludePaths:
            - coverage.xml
          Format: COBERTURAXML
    Configuration:
      Steps:
        - Run: sudo yum update -y
        - Run: sudo yum install -y rsync
        - Run: mkdir -p /tmp/cran/web/packages
        - Run: rsync -rptlzv --delete cran.r-project.org::CRAN/web/packages/ /tmp/cran/web/packages
